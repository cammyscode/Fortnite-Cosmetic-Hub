<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacotes | Fortnite</title>
    <link rel="stylesheet" href="./styles/stylesBundle.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <script src="./js/header.js" defer></script>
    <script src="./js/bundles.js" defer></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=brightness_alert"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container-header">
      <header>
        <nav>
          <img
            id="logo"
            src="./images/fortnite-logo-.png"
            alt="Fortnite Logo"
          />

          <div class="dropdown">
            <button class="store-btn" id="btn-store">
              Loja
              <span class="arrow"><i class="fa-solid fa-caret-down"></i></span>
            </button>

            <div class="dropdown-menu" id="menu-popup">
              <ul class="menu-list">
                <li id="all-cosmetics">Todos os Itens</li>
                <li id="pack">Pacotes</li>
              </ul>
            </div>
          </div>
          <button id="btn-public">Comunidade</button>
        </nav>
        <div id="login">
          <div
            id="auth-area"
            class="auth-area"
            style="display: flex; align-items: center; gap: 8px"
          ></div>
          <button id="open-auth-btn" class="btn">Entrar</button>
        </div>
      </header>
    </div>
    <div id="container-gallery">
      <h1>Bundles em Destaque</h1>
      <section id="gallery-bundles" class="gallery"></section>
    </div>
  </body>
</html>
